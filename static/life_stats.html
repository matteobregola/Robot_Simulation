<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Trend</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
<div class="topnav">
    <a href="/">Actions</a>
    <a href=/life_stats">Life</a>
    <a href="/zombies_stats">Zombies</a>
    <a href="/discovery_stats">Discovery</a>

<div class="content">
    <div><h1>Life Trend</h1></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <canvas id="myChart" style="flex: 1;  object-fit: contain; align-self: center; "></canvas>
    <script>
        const xValues = [0,10,20,30,40,50,60,70,80,100];
        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
                    borderColor: "red",
                    fill: false,
                    label: "Energy"
                }, {
                    data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
                    borderColor: "green",
                    fill: false,
                    label: "Thirst"
                }, {
                    data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
                    borderColor: "blue",
                    fill: false,
                    label: "Hunger"
                }]
            },
            options: {
                legend: {display: true},
            }
        });
    </script>
</div>
</body>
</html>
